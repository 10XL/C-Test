<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
<head>
	<title>Shopping List Check Off</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles/bootstrap.min.css">
	<style>
		.emptyMessage {
			font-weight: bold;
			color: red;
			font-size: 1.2em;
		}
		li {
			margin-bottom: 7px;
			font-size: 1.2em;
		}
		li > button {
			margin-left: 6px;
		}
		button > span {
			color: green;
		}
	</style>
	<script type="text/javascript" src="scripts/angular.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
</head>
<body>
	<div class="container">
		<h1>Shopping List Check Off</h1>

		<div class="row">

			<!-- To Buy List -->
			<div class="col-md-6" ng-controller="ToBuyShoppingController as ToBuy">
				<h2>To Buy:</h2>
				<ul class="list-unstyled list-group">
					<li ng-repeat="item in items" class="list-group-item list-group-item-warning">
						<span class="col-xs-8">Buy {{item.qty}} {{item.qty > 1 ? item.name + 's' : item.name}}</span>
						<button ng-click="buyRequest(item.name)" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button>
					</li>
				</ul>
				<div ng-if="items.length===0" class="emptyMessage">Everything is bought!</div>
			</div>

			<!-- Already Bought List -->
			<div class="col-md-6" ng-controller="AlreadyBoughtShoppingController as Bought">
				<h2>Already Bought:</h2>
				<ul class="list list-unstyled list-group">
					<li ng-repeat="item in boughtItems" class="list-group-item list-group-item-success">
						<div class="col-xs-6" ng-cloak>
							Bought {{item.qty}} {{item.qty > 1 ? item.name + 's' : item.name}}
						</div>
						<div style="padding:1em;"></div>
					</li>
				</ul>
				<div ng-if="boughtItems.length===0" class="emptyMessage">Nothing bought yet.</div>
			</div>
		</div>
	</div>

</body>
</html>
