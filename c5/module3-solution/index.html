<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
  <title>Narrow Down Your Menu Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
 <div class="container" ng-controller="NarrowItDownController as nid">
  <h1>Narrow Down Your Chinese Menu Choice</h1>
  <div class="alert alert-danger" role="alert" ng-if="nid.showError">Nothing Found</div>
  <div class="form-group">
    <input type="text" placeholder="search term" class="form-control" ng-model="nid.search">
  </div>
  <div class="form-group narrow-button">
    <button class="btn btn-primary" ng-click="nid.getItems(nid.search)">Narrow It Down For Me!</button>
  </div>


  <!-- Bonus loader (see Bonus section of the assignment) -->
  <items-loader-indicator></items-loader-indicator>

  <!-- found-items should be implemented as a component -->
  <found-items class='list' items="nid.found" on-remove="nid.removeItem(index)"></found-items>
</div>

<script type="text/javascript" src="https://code.angularjs.org/1.5.8/angular.min.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
